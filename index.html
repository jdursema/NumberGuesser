<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser</title>
	<link rel="stylesheet" type="text/css" href="NumberGuesser.css">
	<link <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

</head>

<body>

<header>
<h1 name="title">Number</h1>
<h2 name="title">Guesser</h2>
</header>

<section>
<form>
<label>
<input type="text" maxlength="3" placeholder="Enter your guess" id="input">
</label>
<button id="guess">Guess</button>
<button id="clear">Clear</button>
</form>

<p>Your last guess was</p>

<h3 id="last-guess">25</h3>

<p class="highlow">Hint will appear here.</p>

</section>

<footer>

<form>
<label>
	<button id="reset" disabled="true">Reset</button>
</label>
</form>

</footer>

<script src="form.js" type= "text/javascript"></script>

</body>
</html>
